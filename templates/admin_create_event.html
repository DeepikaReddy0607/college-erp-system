{% extends "base.html" %}
{% block content %}

<h2>Create Event</h2>

<form method="post">
    {% csrf_token %}

    <input type="text" name="title" placeholder="Title" required><br><br>

    <textarea name="description" placeholder="Description" required></textarea><br><br>

    <select name="event_type" required>
        <option value="EVENT">Event</option>
        <option value="WORKSHOP">Workshop</option>
    </select><br><br>

    <select name="organizer" required>
        <option value="CSEA">CSEA</option>
        <option value="CODING_CLUB">Coding Club</option>
    </select><br><br>

    <label>
        <input type="checkbox" name="is_common"> Common for all years
    </label><br><br>

    <input type="number" name="year" min="1" max="4" placeholder="Academic Year (1â€“4)"><br><br>

    <input type="datetime-local" name="start_datetime" required><br><br>
    <input type="datetime-local" name="end_datetime" required><br><br>

    <input type="text" name="venue" placeholder="Venue"><br><br>

    <input type="url" name="registration_link" placeholder="Registration Link" required><br><br>

    <button type="submit">Create Event</button>
</form>

{% endblock %}
