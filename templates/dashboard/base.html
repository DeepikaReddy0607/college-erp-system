{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ERP{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>

<header class="topbar">
    <div class="topbar-left">
        <h1 class="portal-title">NIT-ANP ERP</h1>
    </div>
    <div class="topbar-right">
        <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
    </div>
</header>

<div class="layout">
    <aside class="sidebar">
        <ul class="nav-list">
            <li><a href="{% url 'faculty_dashboard' %}" id="dashboard-active">Dashboard</a></li>
            <li><a href="{% url 'faculty_courses' %}" id="course-active">My Courses</a></li>
            <li><a href="{% url 'faculty_attendance' %}" id="attendance-active">Attendance</a></li>
            <li><a href="{% url 'faculty_assignments' %}" id="assignment-active">Assignments</a></li>
            <li><a href="#" id="doubts-active">Doubts</a></li>
            <li><a href="{% url 'faculty_notifications' %}" id="notifications-active">Notifications</a></li>
            <li><a href="{% url 'faculty_send_notification' %}">Send Notifications</a></li>
            <li><a href="{% url 'faculty_timetable' %}" id="timetable-active">Timetable</a></li>
            <li><a href="#" id="profile-active">Profile</a></li>
        </ul>
    </aside>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
</div>

</body>
</html>
