{% extends "dashboard/base.html" %}

{% block title %}Upload Grades{% endblock %}

{% block content %}
<h2>Upload Grades â€“ {{ subject.name }}</h2>

<form method="post">
    {% csrf_token %}

    <table class="data-table">
        <thead>
            <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.username }}</td>
                <td>{{ student.get_full_name }}</td>
                <td>
                    <select name="grade_{{ student.id }}">
                        <option value="">--</option>
                        {% for g in "Ex A B C D P M F X".split %}
                            <option value="{{ g }}"
                                {% if grades_map.student.id and grades_map.student.id.grade == g %}
                                selected
                                {% endif %}
                            >
                                {{ g }}
                            </option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <button type="submit">Save Grades</button>
</form>
{% endblock %}
